<script>
    const canvas = document.getElementById('heartCanvas');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const particles = [];

    function createHeartShape(t) {
        const x = 16 * Math.pow(Math.sin(t), 3);
        const y = -(13 * Math.cos(t) - 5 * Math.cos(2 * t) - 2 * Math.cos(3 * t) - Math.cos(4 * t));
        return { x: x, y: y };
    }

    function Particle(x, y, size, speedX, speedY) {
        this.x = x;
        this.y = y;
        this.size = size;
        this.speedX = speedX;
        this.speedY = speedY;
        this.alpha = 1;
    }

    Particle.prototype.update = function () {
        this.x += this.speedX;
        this.y += this.speedY;
        this.alpha -= 0.01;
    };

    Particle.prototype.draw = function () {
        ctx.globalAlpha = this.alpha;
        ctx.fillStyle = `rgba(255, 0, 0, ${this.alpha})`;
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.fill();
        ctx.globalAlpha = 1;
    };

    function createParticles() {
        for (let i = 0; i < 100; i++) {
            const t = Math.random() * Math.PI * 2;
            const heartPoint = createHeartShape(t);
            const x = heartPoint.x * 15 + canvas.width / 2;
            const y = heartPoint.y * 15 + canvas.height / 2;
            const speedX = (Math.random() - 0.5) * 2;
            const speedY = (Math.random() - 0.5) * 2;
            particles.push(new Particle(x, y, Math.random() * 3 + 1, speedX, speedY));
        }
    }

    function animate() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        
        // Hi·ªáu ·ª©ng lan t·ªèa
        ctx.strokeStyle = 'rgba(255, 0, 0, 0.3)';
        ctx.lineWidth = 2;
        ctx.beginPath();
        for (let i = 0; i < Math.PI * 2; i += 0.01) {
            const p = createHeartShape(i);
            const x = p.x * 15 + canvas.width / 2;
            const y = p.y * 15 + canvas.height / 2;
            ctx.lineTo(x, y);
        }
        ctx.closePath();
        ctx.stroke();

        // V·∫Ω c√°c h·∫°t nh·ªè
        particles.forEach((particle, index) => {
            particle.update();
            particle.draw();
            if (particle.alpha <= 0) particles.splice(index, 1);
        });

        createParticles();
        requestAnimationFrame(animate);
    }

    animate();
